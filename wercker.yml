# This references the default nginx container from
# the  Docker Hub: https://registry.hub.docker.com/ 
# made asdf
 box: nginx:latest
 
 build:
   # The steps that will be executed on  build
   # Steps make up the actions in your pipeline
   
   steps:

     # A  custom script step, name value is used in the Wercker-UI
     # and the code value contains the command that get executed
     - script:
         name: installing and testing install of curl
         code: |
           apt-get update
           apt-get install -y curl
# note the indentation, this is still part of the build pipeline
   after-steps:                    
     - slack-notifier:
         url: $SLACK_URL
         username: nirav
         channel: random
 push-2-docker:
   box: nginx:latest
   
   steps:
     - script:
         name: mv the files required and clean image
         # include to install packages
         # make internals avail for next step
         code: |
           cd $WERCKER_SOURCE_DIR
           mv /pipeline/source/index.html /usr/share/nginx/html
           apt-get update
           apt-get install -y curl
     - internal/docker-push:
         username: $DOCKER_USERNAME
         password: $DOCKER_PASSWORD
         # we want to push both the release image and as the latest
         tag: dev-$WERCKER_GIT_COMMIT latest
         repository: niravparekh/helloworld
         registry: https://hub.docker.com
         ports: 80 443
         cmd: nginx -g 'daemon off';

 deploy-dev:
   box: node:latest
   steps:
     - wercker/add-ssh-key:
         keyname: nirav_key
     - add-to-known_hosts:
         hostname: $DEV_REMOTE_HOST
     - script:
         name: Pull newest docker images
         code: |
           ssh $DEV_REMOTE_USER@$DEV_REMOTE_HOST sudo docker pull niravparekh/helloworld
     - script:
         name: Stop all running containers
         code: |
           ssh $DEV_REMOTE_USER@$DEV_REMOTE_HOST sudo docker stop nirav  || echo ‘failed to stop running container’
     - script:
         name: Remove stopped service/containers
         code: |
           ssh $DEV_REMOTE_USER@$DEV_REMOTE_HOST sudo docker rm nirav  || echo ‘failed to remove stopped container’
     - script:
         name: Remove image behind stopped container
         code: |
           ssh $DEV_REMOTE_USER@$DEV_REMOTE_HOST sudo docker rmi niravparekh/helloworld:current || echo ‘failed to remove image behind stopped container’
     - script:
         name: Tag the pulled image
         code: |
           ssh $DEV_REMOTE_USER@$DEV_REMOTE_HOST sudo docker tag niravparekh/helloworld:latest niravparekh/helloworld:current
     - script:
         name: Start all services/containers
         code: |
           ssh $DEV_REMOTE_USER@$DEV_REMOTE_HOST sudo docker container run --detach -p 91:80 --name nirav niravparekh/helloworld:current
